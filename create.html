<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Boxnet</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Le styles -->
	<link href="cc/bootstrap/bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet">
	<style>
		body {
			padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
		}
	</style>
	<link href="cc/bootstrap/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
		<script src="cc/bootstrap/js/html5shiv.js"></script>
	<![endif]-->

		<!-- Fav and touch icons -->
		<link rel="shortcut icon" href="cc/bootstrap/ico/favicon.png">
	</head>

	<body>

		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="brand" href="#">Boxnet</a>
					<div class="nav-collapse collapse">
						<ul class="nav">
							<li><a href="index.html"><i class="icon-gift icon-white"></i> Open</a></li>
							<li class="active"><a href="#"><i class="icon-edit icon-white"></i> Create</a></li>
						</ul>
					</div><!--/.nav-collapse -->
				</div>
			</div>
		</div>

		<div class="container">
			<div class="createform">
				<h1>Create an Item</h1>
				<form class="create">
                    <label>
                        Name: <input type="text" class="name" placeholder="name" name="name" /> <br>
                    </label>
                    
                    <label>
                        Image: <input type="file" class="image" placeholder="image" name="image" /> <br>
                    </label>
                    
                    <label>
                        Description: <textarea class="desc" rows="3"></textarea> <br>
                    </label>
                    
                    <label class="checkbox">
                        <input type="checkbox" class="nsfw" name="nsfw" /> Not Safe For Work
                    </label>
                    
                    <label>
                        Rarity:
                        <select class="value">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </label>
                    <button class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div> <!-- /container -->

	<!-- Le javascript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="cc/jquery/jquery.js"></script>

	<script src="cc/bootstrap/js/bootstrap-tooltip.js"></script>
	<script src="cc/bootstrap/js/bootstrap-popover.js"></script>
	<script src="cc/bootstrap/js/bootstrap-button.js"></script>
	<script src="cc/bootstrap/js/bootstrap-collapse.js"></script>
	<script src="cc/bootstrap/js/bootstrap-carousel.js"></script>
	<script src="cc/bootstrap/js/bootstrap-typeahead.js"></script>

	<script src="assets/js/item.js"></script>
	<script src="assets/js/upload.js"></script>
	

</body>
</html>
