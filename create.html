		<div class="container">
			<div class="createform">
				<h1>Create an Item</h1>
				<form class="create" action="ss/upload.php" method="POST" enctype="multipart/form-data">
                    <label>
                        Name: <input type="text" class="name" placeholder="name" name="name" /> <br>
                    </label>
                    
                    <label>
                        <input type="hidden" name="MAX_FILE_SIZE" value="30000000" />
                        Image: <input type="file" class="image" name="image" /> <br>
                    </label>
                    
                    <label>
                        Description: <textarea name="desc" class="desc" rows="3"></textarea> <br>
                    </label>
                    
                    <label class="checkbox">
                        <input type="checkbox" class="nsfw" name="nsfw" /> Not Safe For Work
                    </label>
                    
                    <label>
                        Rarity:
                        <select name="value" class="value">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </label>
                    <input type="submit" class="btn btn-primary" value="Submit">
				</form>
